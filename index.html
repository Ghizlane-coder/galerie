<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'images interactive</title>
    <style>
        /* Ajoutez un style simple pour la galerie */
        .gallery {
            display: flex;
            gap: 10px;
        }
        img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Galerie d'images interactive</h1>

<div class="gallery">
    <img src="image1.jpg" alt="Image 1 description" tabindex="0">
    <img src="image2.jpg" alt="Image 2 description" tabindex="0">
    <img src="image3.jpg" alt="Image 3 description" tabindex="0">
    <img src="image4.jpg" alt="Image 4 description" tabindex="0">
    <img src="image5.jpg" alt="Image 5 description" tabindex="0">
    <img src="image6.jpg" alt="Image 6 description" tabindex="0">
</div>

<!-- Ajoutez un script pour gérer les événements -->
<script src="script.js"></script>
</body>
</html>
